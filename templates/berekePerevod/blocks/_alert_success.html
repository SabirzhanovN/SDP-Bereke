{% if messages %}
  <div class="message-container" style="
    position: fixed;
    top: 20px;
    right: 30px;
    z-index: 9999;
    max-width: 320px;
  ">
    {% for message in messages %}
      <div class="message {{ message.tags }}" style="
        padding: 12px 18px;
        border-radius: 6px;
        font-weight: 600;
        margin-bottom: 10px;
        color: white;
        background-color: {% if 'success' in message.tags %}#2ecc71{% elif 'error' in message.tags %}#e74c3c{% else %}#3498db{% endif %};
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        animation: fadeOut 0.5s ease-out 2.5s forwards;
        transition: opacity 0.5s;
      ">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
